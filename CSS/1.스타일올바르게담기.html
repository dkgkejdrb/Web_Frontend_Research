<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 담는 방법</title>

    <!-- STYLE은 head에서 정의 -->
    <style>
        h2 {
            color: chocolate;
        }
    </style>

    <link rel="stylesheet" href="1.h3.css">
</head>

<body>
    <!-- HTML 스타일 요소 사용 -->
    <h1 style="color:mediumspringgreen">Hello world!</h1>
    <button style="background-color:blueviolet">I am button!</button>
    <button style="background-color:darkorange">Another button!</button>
    <hr>

    <!-- STYLE 요소 사용 -->
    <h2>Hello world</h2>
    <h2>Hello world</h2>
    <h2>Hello world</h2>
    <hr>

    <!-- 외부 스타일시트(css) 사용 -->
    <h3>Hello world!</h3>
    <h3>Hello world!</h3>
    <h3>Hello world!</h3>

</body>

</html>
