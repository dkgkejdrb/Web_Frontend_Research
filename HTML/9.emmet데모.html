<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet 데모</title>
</head>

<body>
    <!-- 자녀 요소 -->
    <!-- main>div>p>ul>li -->
    <main>
        <div>
            <p>
            <ul>
                <li></li>
            </ul>
            </p>
        </div>
    </main>

    <!-- 형제 요소 -->
    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- 곱연산 요소 -->
    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 아이템넘버링 요소 -->
    <!-- ul>li.itme$*5 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    <!-- nav>li*5>a[href=www.$.com]{클릭해주세요.} -->
    <nav>
        <li><a href="www.1.com">클릭해주세요.</a></li>
        <li><a href="www.2.com">클릭해주세요.</a></li>
        <li><a href="www.3.com">클릭해주세요.</a></li>
        <li><a href="www.4.com">클릭해주세요.</a></li>
        <li><a href="www.5.com">클릭해주세요.</a></li>
    </nav>
</body>

</html>
