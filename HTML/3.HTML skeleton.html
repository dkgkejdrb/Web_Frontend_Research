                <h2>반려동물</h2>
                <p>고양이는 인류로부터 오랫동안 반려동물로 사랑받아 왔다. 하지만 실례로 고대 이집트의 벽화에는 고양이를 새 사냥에 이용하는 그림이 있다.</p>
                <h2>생태</h2>
                <h3>골격</h3>
                <p>고양이는 대부분의 포유류와 같이 7개의 경추를 가지고 있으며, 13개의 흉추, 7개의 요추, 3개의 천추를 가지며 맹크스를 제외하고는 22개나 23개의 미추를 가진다.</p>
