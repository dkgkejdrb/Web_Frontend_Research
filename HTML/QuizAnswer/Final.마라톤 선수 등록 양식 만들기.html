<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/raceRegistration">
        <div>
            <label for="FirstName">First Name </label>
            <input type="text" name="FirstName" id="FirstName" required>

            <label for="LastName">Last Name </label>
            <input type="text" name="LastName" id="LastName" required>
        </div>

        <p>Select a Race:</p>
        <input type="radio" id="Fun Run 5k" name="selectrace">
        <label for="Fun Run 5k">Fun Run 5k</label><br>

        <input type="radio" id="Half Marathon" name="selectrace">
        <label for="Half Marathon">Half Marathon</label><br>

        <input type="radio" id="Full Marathon" name="selectrace">
        <label for="Full Marathon">Full Marathon</label><br>

        <div>
            <label for="email">Email </label>
            <input type="email" id="email" required>

            <label for="password">Password </label>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="agegroup">Select Age Group </label>
            <select name="agegroup" id="agegroup">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <div>
            <button>Register!</button>
        </div>
    </form>
</body>

</html>
